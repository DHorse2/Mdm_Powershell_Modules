<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ModuleName}} Help by {{CompanyName}} for PowerShell</title>
    <meta name="author" content="{{Author}}">
    <meta name="date" content="{{Date}}">
    <meta name="copyright" content="{{Copyright}}">
    <meta name="license" content="{{License}}">
    <style>
        html,
        body {
            background-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 3px;
            padding: 18px;
        }

        h2 {
            color: #2c3e50;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }

        pre {
            white-space: pre-wrap;
        }

        .wrapper {
            /* float on right edge */
            float: left;
            vertical-align: top;
            margin-right: 10px;

            /* Allows the wrapper to sit next to the heading */
            /* display: inline-block; */
            /* margin-left: 10px; */
            /* vertical-align: middle; */
        }

        .circle {
            width: 40px;
            /* Set the size of the circle */
            height: 40px;
            /* Set the size of the circle */
            border-radius: 50%;
            /* Makes it round */
            background-color: #ccc;
            /* Background color for the outer circle */
            display: flex;
            /* Centers the button inside the circle */
            justify-content: center;
            /* Centers the button horizontally */
            align-items: center;
            /* Centers the button vertically */
        }

        .btn {
            background-color: transparent;
            /* Button background */
            border: none;
            /* No border */
            cursor: pointer;
            /* Pointer cursor on hover */
        }

        .outer {
            width: 35px;
            height: 35px;
            background-color: #3c249c;
        }

        .inner {
            width: 25px;
            height: 25px;
            background-color: #6754b0;
        }

        .dark-mode {
            filter: invert(100%)
        }
    </style>
</head>

<body>
    <script>
        function toggleDarkMode(element) {
            if (element == null) { var element = document.body; }
            element.classList.toggle("dark-mode");
        }

        function myClassClick(className, toggleName) {
            let ClassItem = document.querySelector(className)
            ClassItem.addEventListener('click', () => {
                document.documentElement.classList.toggle(toggleName)
            })
        }
    </script>
    <div>
        <div class="wrapper">
            <div class="circle outer">
                <div class="circle inner">
                    <button class="darkModeButton" type="button" onclick="toggleDarkMode()">dark mode</button>
                </div>
            </div>
        </div>
        <h1>Help for Module: {{ModuleName}}</h1>
    </div>
    {{TemplateContent}}
    <!-- <footer><p>{{Copyright}}</p></footer> -->
</body>

</html>
